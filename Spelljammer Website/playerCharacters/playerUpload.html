	<main>
		<h1 id="uploadDirections">Please enter the following information for your character:</h1>	
		<img id="characterSheet" src="../images/Character Sheet.png" alt="Classic D&D Character Sheet">		
		<form action="playerUploadSuccess.html" method="get">
			<label for="name">Character name:</label>
			<input type="text" name="name" id="name" autofocus><br>
			<label for="class">Class:</label>
			<input type="text" name="class" id="class" required><br>
			<label for="subclass">Subclass:</label>
			<input type="text" name="subclass" id="subclass" required><br>
			<label for="level">Character level:</label>
			<input type="text" name="level" id="level" required><br>
			<label for="race">Race:</label>
			<input type="text" name="race" id="race" required><br>
			<label for="backstory">Backstory:</label>
			<textarea type="text" name="backstory" id="backstory"></textarea><br>
			<input type="submit" name="Submit" id="button" value="Submit">
		</form>
